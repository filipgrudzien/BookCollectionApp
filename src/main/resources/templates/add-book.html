<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/bookstyle.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>store-page</title>
</head>
<body class="body-color">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/collection/simpleall}">My books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/profile}">My profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="offset-sm-2 offset-md-2 offset-lg-2"></div>
        <div class="usercols col-sm-8 col-md-8 col-lg-8">
            <div class="gradient4 editbox shadow-lg p-3 mb-5 bg-white rounded">
                <div class="edit-margin text-center">
                    <p class="action-subtitles">Add book:</p>
                </div>
                <div class="input-group text-center">
                    <form action="#" th:action="@{/collection/create}" class="form-field" th:object="${book}" method="post">

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Title</span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{title}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Author</span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{author}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Price</span>
                                    </div>
                                    <input type="number" class="form-control" th:field="*{price}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Pages</span>
                                    </div>
                                    <input type="number" class="form-control" th:field="*{pages}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}">Pages error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Publication date</span>
                                    </div>
                                    <input type="number" class="form-control" th:field="*{publication_date}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('publication_date')}" th:errors="*{publication_date}">Publication date error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Cover</span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{cover}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('cover')}" th:errors="*{cover}">Cover error</p>
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Status</span>
                                    </div>
                                    <!-- default img: https://www.ateneo.edu/sites/default/files/profile-image/default-profile-picture_5.jpg -->
                                    <input type="text" class="form-control" th:field="*{status}">
                                </div>

                                <div class="validators rounded">
                                    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status error</p>
                                </div>

                                <input class="btn btn-success" type="submit" value="Create"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="offset-sm-2 offset-md-2 offset-lg-2"></div>
    </div>
</div>

<footer class="page-footer font-small for-footer text-center updowncolors">
    <div class="text-center centred-content">
        <p class="footer-font socialtitle">Social media links:</p>
        <a class="btn-lg btn-so social" type="button" role="button"
           href="https://stackoverflow.com/users/4930803/thecember"><i
                class="for-buttons fab fa-stack-overflow"></i></a>
        <a class="btn-lg btn-git social" type="button" role="button" href="https://github.com/theCember"><i
                class="for-buttons fab fa-github"></i></a>
        <a class="btn-lg btn-li social" type="button" role="button" href="http://www.linkedin.com/in/filip-grudzien"><i
                class="for-buttons fab fa-linkedin-in"></i></a>
    </div>
    <div class="footer-copyright text-center py-3">
        <p class="footer-font">© 2019 Copyright: Filip Grudzień.</p>
    </div>
</footer>

</body>
</html>
