            <li class="nav-item">

            </li>

                <a class="nav-link" th:href="@{/aboutme}">About me</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    store page
</div>

<th:block th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(books, 3)}">

    <div class="row" th:each="partition: ${partitions}">

        <div class="blok text-center col-sm-4 col-md-4 col-lg-4 col-centered" th:each="book: ${partition}">
            <div class="thumbnail">
                <img th:src="${book.cover}"/>
                <p class="title" th:text="${book.title}"></p>
                <p class="author" th:text="${book.author}"></p>
            </div>
        </div>

    </div>

</th:block>
