<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/bookstorestyle.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>main-page</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/store}">Store</a>
                </li>
            </ul>

    </nav>

    <div>

        main page

    </div>

    <footer class="page-footer font-small for-footer text-center updowncolors">
        <div class="text-center centred-content">
            <p class="socialtitle">Social media links:</p>
            <a class="btn-floating btn-lg btn-so social" type="button" role="button" href="https://stackoverflow.com/users/4930803/thecember"><i class="fab fa-stack-overflow"></i></a>
            <a class="btn-floating btn-lg btn-git social" type="button" role="button" href="https://github.com/theCember"><i class="fab fa-github"></i></a>
            <a class="btn-floating btn-lg btn-li social" type="button" role="button" href="http://www.linkedin.com/in/filip-grudzien"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="footer-copyright text-center py-3 back-color">

        </div>
