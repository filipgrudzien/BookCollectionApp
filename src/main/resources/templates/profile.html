<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/bookstyle.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>store-page</title>
</head>
<body class="body-color">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/collection/simpleall}">My books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tobuy/simpleall}">To-buy list</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/user/profile}">My profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="offset-sm-1 offset-md-1 offset-lg-1"></div>
        <div class="usercols col-sm-5 col-md-5 col-lg-5">
            <div th:object="${user}" class="gradient userboxes shadow-lg p-3 mb-5 bg-white rounded">
                <div class="photo-margin text-center">
                    <img th:src="${user.photo}" class="shadowed photo-scale rounded-circle">
                    <p th:text="${user.fullUserName}" class="fullname photo-subtitle"></p>
                    <p th:text="${user.nickname}" class="nick photo-subtitle2"></p>
                </div>


                    <div class="Row">
                        <div class="icon-div-fix Col MiddleCenter">
                            <i class="shadowed fa fa-venus-mars" style="font-size: 25px;"></i>
                        </div>
                        <div class="Col MiddleCenterValues">
                            <p class="top-value">SEX</p>
                            <p class="bot-value" th:text="${user.sex}"></p>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="icon-div-fix Col MiddleCenter">
                            <i class="shadowed fas fa-birthday-cake" style="font-size: 25px;"></i>
                        </div>
                        <div class="Col MiddleCenterValues">
                            <p class="top-value">AGE</p>
                            <p class="bot-value" th:text="${user.age}"></p>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="icon-div-fix Col MiddleCenter">
                            <i class="shadowed fas fa-envelope" style="font-size: 25px;"></i>
                        </div>
                        <div class="Col MiddleCenterValues">
                            <p class="top-value">EMAIL</p>
                            <p class="bot-value" th:text="${user.email}"></p>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="icon-div-fix Col MiddleCenter">
                            <i class="shadowed fas fa-mobile" style="font-size: 25px;"></i>
                        </div>
                        <div class="Col MiddleCenterValues">
                            <p class="top-value">MOBILE</p>
                            <p class="bot-value" th:text="${user.formatted_mobile}"></p>
                        </div>
                    </div>
                    <div class="Row">
                        <div class="icon-div-fix Col MiddleCenter">
                            <i class="shadowed fas fa-flag" style="font-size: 25px;"></i>
                        </div>
                        <div class="Col MiddleCenterValues">
                            <p class="top-value">HOMELAND</p>
                            <p class="bot-value" th:text="${user.nationality}"></p>
                        </div>
                    </div>


            </div>
        </div>
        <div class="usercols col-sm-5 col-md-5 col-lg-5">
            <div class="gradient2 userboxes shadow-lg p-3 mb-5 bg-white rounded">
                <div class="action-margin text-center">
                    <p class="action-subtitles">User</p>
                    <p class="action-subtitles">actions:</p>
                </div>
                <!--
                <div class="action-margin text-center">
                    <a class="action-links" th:href="@{/}">Edit profile</a>
                    <a class="action-links" th:href="@{/}">Manage owned books</a>
                    <a class="action-links" th:href="@{/}">Manage to-buy books</a>
                </div>

                <a class="action-links" th:href="@{/}">Edit profile</a>
                    <a class="action-links" th:href="@{/}">Manage owned books</a>
                    <a class="action-links" th:href="@{/}">Manage to-buy books</a>
                    <ul class="list-group possibilities">
                        <li class="list-group-item">Manage books owned by You</li>
                        <li class="list-group-item">Set books that You desire to buy or read</li>
                        <li class="list-group-item">Browse your books by categories</li>
                        <li class="list-group-item">Say some words about yourself</li>
                    </ul>

                -->

                <div class="action-margin text-center">
                    <div class="action-btn-div btn-group-vertical" role="group">
                        <button type="button" class="actionbutton btn-lg btn-floating btn"><a class="link-color" th:href="@{/}">Edit profile</a></button>
                        <button type="button" class="actionbutton btn-lg btn-floating btn"><a class="link-color" th:href="@{/}">Manage owned books</a></button>
                        <button type="button" class="actionbutton btn-lg btn-floating btn"><a class="link-color" th:href="@{/}">Manage to-buy books</a></button>
                    </div>
                </div>

            </div>
        </div>
        <div class="offset-sm-1 offset-md-1 offset-lg-1"></div>
    </div>
</div>

<footer class="page-footer font-small for-footer text-center updowncolors">
    <div class="text-center centred-content">
        <p class="footer-font socialtitle">Social media links:</p>
        <a class="btn-lg btn-so social" type="button" role="button"
           href="https://stackoverflow.com/users/4930803/thecember"><i
                class="for-buttons fab fa-stack-overflow"></i></a>
        <a class="btn-lg btn-git social" type="button" role="button" href="https://github.com/theCember"><i
                class="for-buttons fab fa-github"></i></a>
        <a class="btn-lg btn-li social" type="button" role="button" href="http://www.linkedin.com/in/filip-grudzien"><i
                class="for-buttons fab fa-linkedin-in"></i></a>
    </div>
    <div class="footer-copyright text-center py-3">
        <p class="footer-font">© 2019 Copyright: Filip Grudzień.</p>
    </div>
</footer>

</body>
</html>
