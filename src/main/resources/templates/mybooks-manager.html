<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/bookstyle.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>my books manager</title>
</head>
<body class="body-color">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Books</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/collection/simpleall}">My books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/profile}">My profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container top-view-margin">
    <div class="row">
        <div class="offset-sm-3 offset-md-3 offset-lg-3"></div>
        <div class="section-margins text-center col-sm-6 col-md-6 col-lg-6">
            <p class="main-book-title">Owned books manager</p>
        </div>
        <div class="offset-sm-3 offset-md-3 offset-lg-3"></div>
    </div>
    <div class="insider shadow-lg rounded">
    <th:block class="shadow-lg bg-white rounded" th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(ownedbooks, 3)}">

        <div class="padded-row row" th:each="partition: ${partitions}">

            <div class="single-panel blok text-center col-sm-4 col-md-4 col-lg-4 col-centered" th:each="book: ${partition}">
                <div class="shadow rounded single-book thumbnail">
                    <a th:href="@{detailed/{id}(id=${book.id})}"><img th:src="${book.cover}"/></a>
                    <p class="title" th:text="${book.title}"></p>
                    <p class="author tobuttonspacer" th:text="${book.author}"></p>
                    <div class="bookgroup btn-group" role="group">
                        <button type="button" class="whiter bookedit btn"><a class="whiter" th:href="@{/}">Edit</a></button>
                        <button type="button" class="whiter bookdelete btn"><a class="whiter" th:href="@{viewRandomDaily}">Delete</a></button>
                    </div>
                </div>
            </div>
            <div class="text-center col-sm-4 col-md-4 col-lg-4 col-centered" th:if="${#lists.size(partition)}%3 == 1">
                <a href="#" th:href="@{add}" class="addingspace btn btn-lg btn-success"> <i class="fas fa-plus-circle"></i> Add new book </a>
            </div>
            <div class="offset-sm-4 offset-md-4 offset-lg-4" th:if="${#lists.size(partition)}%3 == 1"></div>
            <div class="text-center col-sm-4 col-md-4 col-lg-4 col-centered" th:if="${#lists.size(partition)}%3 == 2">
                <a href="#" class="addingspace btn btn-lg btn-success"> <i class="fas fa-plus-circle"></i> Add new book </a>
            </div>
        </div>
    </th:block>
    </div>
</div>

<footer class="page-footer font-small for-footer text-center updowncolors">
    <div class="text-center centred-content">
        <p class="footer-font socialtitle">Social media links:</p>
        <a class="btn-lg btn-so social" type="button" role="button"
           href="https://stackoverflow.com/users/4930803/thecember"><i
                class="for-buttons fab fa-stack-overflow"></i></a>
        <a class="btn-lg btn-git social" type="button" role="button" href="https://github.com/theCember"><i
                class="for-buttons fab fa-github"></i></a>
        <a class="btn-lg btn-li social" type="button" role="button" href="http://www.linkedin.com/in/filip-grudzien"><i
                class="for-buttons fab fa-linkedin-in"></i></a>
    </div>
    <div class="footer-copyright text-center py-3">
        <p class="footer-font">© 2019 Copyright: Filip Grudzień.</p>
    </div>
</footer>

</body>
</html>
